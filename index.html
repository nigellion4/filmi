    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a0f0a;
            --bg-secondary: #2a1f1a;
            --bg-card: #3a2f2a;
            --text-primary: #f5e6d3;
            --text-secondary: #d4b896;
            --accent-gold: #ffb357;
            --accent-red: #c41e3a;
            --accent-teal: #5dade2;
            --shadow: rgba(0, 0, 0, 0.5);
            --glow: rgba(255, 179, 87, 0.3);
        }

        body {
            font-family: 'Lato', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.03) 2px,
                    rgba(0, 0, 0, 0.03) 4px
                );
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(26, 15, 10, 0.4) 100%);
            pointer-events: none;
            z-index: 1;
        }

        #root {
            position: relative;
            z-index: 2;
        }

        .app-container {
            min-height: 100vh;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 20px 30px;
            position: relative;
            margin-bottom: 40px;
        }

        .marquee-lights {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            height: 8px;
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .light {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-gold);
            box-shadow: 0 0 10px var(--accent-gold), 0 0 20px var(--glow);
            animation: bulb-glow 2s ease-in-out infinite;
        }

        .light:nth-child(2) { animation-delay: 0.2s; }
        .light:nth-child(3) { animation-delay: 0.4s; }
        .light:nth-child(4) { animation-delay: 0.6s; }
        .light:nth-child(5) { animation-delay: 0.8s; }

        @keyframes bulb-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .app-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 5rem;
            letter-spacing: 0.15em;
            color: var(--accent-gold);
            text-shadow: 
                0 0 20px var(--glow),
                0 0 40px var(--glow),
                3px 3px 0 var(--accent-red),
                6px 6px 10px var(--shadow);
            margin: 20px 0 10px;
            animation: title-flicker 3s ease-in-out infinite;
        }

        @keyframes title-flicker {
            0%, 100% { opacity: 1; }
            94% { opacity: 1; }
            95% { opacity: 0.8; }
            96% { opacity: 1; }
            97% { opacity: 0.9; }
            98% { opacity: 1; }
        }

        .app-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-style: italic;
            letter-spacing: 0.05em;
        }

        .mode-badge {
            display: inline-block;
            padding: 6px 14px;
            background: var(--accent-teal);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-top: 10px;
            letter-spacing: 0.05em;
        }

        .mode-badge.local {
            background: var(--accent-gold);
            color: var(--bg-primary);
        }

        .lobby-section {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid rgba(255, 179, 87, 0.2);
            box-shadow: 0 8px 32px var(--shadow);
            text-align: center;
        }

        .lobby-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--accent-gold);
            margin-bottom: 30px;
            letter-spacing: 0.1em;
        }

        .mode-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .mode-card {
            background: var(--bg-primary);
            padding: 25px;
            border-radius: 12px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .mode-card.selected {
            border-color: var(--accent-gold);
            box-shadow: 0 0 20px var(--glow);
        }

        .mode-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .mode-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--accent-gold);
            margin-bottom: 10px;
            letter-spacing: 0.1em;
        }

        .mode-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        input[type="text"], select {
            width: 100%;
            padding: 15px 20px;
            background: var(--bg-primary);
            border: 2px solid var(--accent-gold);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Lato', sans-serif;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            box-shadow: 0 0 20px var(--glow);
            border-color: var(--accent-gold);
        }

        button {
            width: 100%;
            padding: 15px 28px;
            background: linear-gradient(135deg, var(--accent-red) 0%, #8b0000 100%);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.4);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(196, 30, 58, 0.6);
            background: linear-gradient(135deg, #d4243d 0%, #a00000 100%);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--accent-gold) 0%, #d49200 100%);
            box-shadow: 0 4px 15px rgba(255, 179, 87, 0.4);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #ffc46b 0%, #e5a300 100%);
            box-shadow: 0 6px 25px rgba(255, 179, 87, 0.6);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 179, 87, 0.2);
        }

        .divider span {
            padding: 0 20px;
        }

        .room-info {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 0 20px var(--glow);
        }

        .room-code {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--accent-gold);
            letter-spacing: 0.2em;
            margin: 10px 0;
            text-shadow: 2px 2px 4px var(--shadow);
        }

        .room-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .user-section {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 179, 87, 0.2);
            box-shadow: 0 8px 32px var(--shadow);
        }

        .user-input-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-input-group input {
            flex: 1;
            min-width: 200px;
            text-align: left;
        }

        .user-input-group button {
            width: auto;
            padding: 12px 28px;
        }

        .users-list {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .users-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--accent-gold);
            margin-bottom: 15px;
            letter-spacing: 0.1em;
        }

        .user-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .user-tag {
            padding: 8px 16px;
            background: var(--accent-gold);
            color: var(--bg-primary);
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 10px rgba(255, 179, 87, 0.3);
            animation: user-join 0.3s ease-out;
        }

        @keyframes user-join {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .user-tag.current-user {
            background: var(--accent-red);
            color: white;
        }

        .remove-user {
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .remove-user:hover {
            opacity: 1;
        }

        .session-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .session-controls button {
            flex: 1;
        }

        .search-section {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 179, 87, 0.15);
        }

        .search-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 4px var(--shadow);
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-filters input,
        .search-filters select {
            text-align: left;
        }

        .search-filters button {
            width: auto;
            padding: 12px 20px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .movie-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 4px 20px var(--shadow);
            position: relative;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--glow) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-gold);
            box-shadow: 0 12px 40px rgba(255, 179, 87, 0.4);
        }

        .movie-card:hover::before {
            opacity: 1;
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        .movie-info {
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .movie-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--accent-gold);
        }

        .movie-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 12px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .movie-overview {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .streaming-info {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .streaming-badge {
            padding: 4px 10px;
            background: var(--accent-teal);
            color: white;
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .voting-section {
            display: flex;
            gap: 10px;
            justify-content: space-around;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 179, 87, 0.2);
        }

        .vote-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid;
            background: transparent;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: auto;
            margin: 0;
        }

        .vote-btn.like {
            border-color: #2ecc71;
            color: #2ecc71;
        }

        .vote-btn.like:hover, .vote-btn.like.active {
            background: #2ecc71;
            color: white;
        }

        .vote-btn.maybe {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        .vote-btn.maybe:hover, .vote-btn.maybe.active {
            background: var(--accent-gold);
            color: var(--bg-primary);
        }

        .vote-btn.no {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .vote-btn.no:hover, .vote-btn.no.active {
            background: #e74c3c;
            color: white;
        }

        .vote-count {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .vote-users {
            font-size: 0.7rem;
            opacity: 0.7;
            max-height: 40px;
            overflow-y: auto;
        }

        .results-section {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
            padding: 30px;
            border-radius: 15px;
            margin-top: 40px;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 8px 32px var(--shadow);
        }

        .results-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--accent-gold);
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 0.15em;
            text-shadow: 2px 2px 4px var(--shadow);
        }

        .winner-card {
            background: var(--bg-primary);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid var(--accent-gold);
            box-shadow: 0 0 40px var(--glow), 0 8px 32px var(--shadow);
            animation: winner-glow 2s ease-in-out infinite;
        }

        @keyframes winner-glow {
            0%, 100% { box-shadow: 0 0 40px var(--glow), 0 8px 32px var(--shadow); }
            50% { box-shadow: 0 0 60px var(--glow), 0 12px 48px var(--shadow); }
        }

        .winner-poster {
            max-width: 300px;
            margin: 0 auto 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px var(--shadow);
        }

        .winner-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
        }

        .winner-score {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--accent-red);
            margin: 20px 0;
            text-shadow: 2px 2px 4px var(--shadow);
        }

        .ranked-list {
            margin-top: 30px;
        }

        .ranked-item {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-left: 4px solid var(--accent-gold);
            transition: all 0.3s ease;
        }

        .ranked-item:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .rank-number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--accent-gold);
            min-width: 40px;
        }

        .ranked-poster {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }

        .ranked-info {
            flex: 1;
        }

        .ranked-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .ranked-score {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--accent-gold);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            color: #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .copy-button {
            display: inline-block;
            padding: 8px 16px;
            background: var(--accent-teal);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            transition: all 0.3s ease;
            border: none;
            width: auto;
        }

        .copy-button:hover {
            background: #4a9fd5;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .app-title {
                font-size: 3rem;
            }

            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .search-filters {
                grid-template-columns: 1fr;
            }

            .lobby-section {
                padding: 25px;
            }

            .room-code {
                font-size: 2rem;
            }

            .mode-selector {
                grid-template-columns: 1fr;
            }

            .user-input-group {
                flex-direction: column;
            }

            .user-input-group input,
            .user-input-group button {
                width: 100%;
            }
        }

                                                    >
                                                        <span>ü§î</span>
                                                        <span className="vote-count">{counts.maybe}</span>
                                                        {voteUsers.maybe.length > 0 && (
                                                            <span className="vote-users">{voteUsers.maybe.join(', ')}</span>
                                                        )}
                                                    </button>
                                                    <button
                                                        className={`vote-btn no ${userVote === 'no' ? 'active' : ''}`}
                                                        onClick={() => handleVoteLocal(movie.id, currentUser, 'no')}
                                                    >
                                                        <span>üëé</span>
                                                        <span className="vote-count">{counts.no}</span>
                                                        {voteUsers.no.length > 0 && (
                                                            <span className="vote-users">{voteUsers.no.join(', ')}</span>
                                                        )}
                                                    </button>
                                                </>
                                            ) : mode === 'online' ? (
                                                <>
                                                    <button
                                                        className={`vote-btn like ${userVote === 'like' ? 'active' : ''}`}
                                                        onClick={() => handleVoteOnline(movie.id, 'like')}
                                                    >
                                                        <span>üëç</span>
                                                        <span className="vote-count">{counts.like}</span>
                                                        {voteUsers.like.length > 0 && (
                                                            <span className="vote-users">{voteUsers.like.join(', ')}</span>
                                                        )}
                                                    </button>
                                                    <button
                                                        className={`vote-btn maybe ${userVote === 'maybe' ? 'active' : ''}`}
                                                        onClick={() => handleVoteOnline(movie.id, 'maybe')}
                                                    >
                                                        <span>ü§î</span>
                                                        <span className="vote-count">{counts.maybe}</span>
                                                        {voteUsers.maybe.length > 0 && (
                                                            <span className="vote-users">{voteUsers.maybe.join(', ')}</span>
                                                        )}
                                                    </button>
                                                    <button
                                                        className={`vote-btn no ${userVote === 'no' ? 'active' : ''}`}
                                                        onClick={() => handleVoteOnline(movie.id, 'no')}
                                                    >
                                                        <span>üëé</span>
                                                        <span className="vote-count">{counts.no}</span>
                                                        {voteUsers.no.length > 0 && (
                                                            <span className="vote-users">{voteUsers.no.join(', ')}</span>
                                                        )}
                                                    </button>
                                                </>
                                            ) : null}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {rankedMovies.length > 0 && (
                        <div className="results-section">
                            <h2 className="results-header">Tonight's Winner</h2>
                            
                            {winner && (
                                <div className="winner-card">
                                    <img
                                        src={winner.poster_path ? `${TMDB_IMAGE_BASE}${winner.poster_path}` : ''}
                                        alt={winner.title}
                                        className="winner-poster"
                                    />
                                    <h3 className="winner-title">{winner.title}</h3>
                                    <p className="winner-score">Score: {winner.score}</p>
                                    
                                    {winner.streamingProviders && (
                                        <div style={{ marginBottom: '20px' }}>
                                            {winner.streamingProviders.flatrate?.length > 0 && (
                                                <div>
                                                    <div style={{ 
                                                        fontSize: '1rem', 
                                                        color: 'var(--accent-gold)', 
                                                        marginBottom: '10px',
                                                        fontFamily: "'Bebas Neue', sans-serif",
                                                        letterSpacing: '0.1em'
                                                    }}>
                                                        STREAM ON:
                                                    </div>
                                                    <div className="streaming-info" style={{ justifyContent: 'center' }}>
                                                        {winner.streamingProviders.flatrate.map(provider => (
                                                            <div 
                                                                key={provider.provider_id}
                                                                className="streaming-badge"
                                                                style={{ fontSize: '0.9rem', padding: '6px 14px' }}
                                                            >
                                                                {provider.provider_name}
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                            {winner.streamingProviders.rent?.length > 0 && !winner.streamingProviders.flatrate?.length && (
                                                <div>
                                                    <div style={{ 
                                                        fontSize: '1rem', 
                                                        color: 'var(--accent-gold)', 
                                                        marginBottom: '10px',
                                                        fontFamily: "'Bebas Neue', sans-serif",
                                                        letterSpacing: '0.1em'
                                                    }}>
                                                        RENT OR BUY ON:
                                                    </div>
                                                    <div className="streaming-info" style={{ justifyContent: 'center' }}>
                                                        {winner.streamingProviders.rent.map(provider => (
                                                            <div 
                                                                key={provider.provider_id}
                                                                className="streaming-badge"
                                                                style={{ 
                                                                    background: 'var(--accent-gold)',
                                                                    fontSize: '0.9rem',
                                                                    padding: '6px 14px'
                                                                }}
                                                            >
                                                                {provider.provider_name}
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                    
                                    <p>{winner.overview}</p>
                                </div>
                            )}

                            {rankedMovies.length > 1 && (
                                <div className="ranked-list">
                                    <h3 className="search-header">Runner-Ups</h3>
                                    {rankedMovies.slice(1, 6).map((movie, index) => (
                                        <div key={movie.id} className="ranked-item">
                                            <div className="rank-number">#{index + 2}</div>
                                            <img
                                                src={movie.poster_path ? `${TMDB_IMAGE_BASE}${movie.poster_path}` : ''}
                                                alt={movie.title}
                                                className="ranked-poster"
                                            />
                                            <div className="ranked-info">
                                                <div className="ranked-title">{movie.title}</div>
                                                <div className="ranked-score">Score: {movie.score}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}

                    <div className="session-controls">
                        <button onClick={leaveSession} className="btn-secondary">
                            {mode === 'local' ? 'End Session' : 'Leave Session'}
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
